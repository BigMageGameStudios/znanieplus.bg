<div *ngIf="worklogs.length === 0">
    <h3>
        Няма записи за потребителя !
    </h3>
</div>
<div *ngFor="let worklog of worklogs" class="worklog">
    <h3>
        Дневник {{ worklog.createdAt | date:'dd/LL/yyyy' }}
    </h3>
    <div class="log">
        {{ worklog.log }}
    </div>
</div>
<div class="right">
    <button mat-button (click)="loadMore()" *ngIf="!loaded">
        Зреди още...
    </button>
</div>
