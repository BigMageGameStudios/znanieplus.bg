<div class="container">
    <div class="banner flex" (click)="openGallery()">
        <gallery-component [src]="api_url+'/storage/' + apartment.photo"></gallery-component>
        <div class="frame">
            <h4>
                Знание плюс
            </h4>
            <!-- <div class="prev">
                <a matRipple>
                    <i class="flaticon-left-arrow"></i>
                </a>
            </div>

            <div class="next">
                <a matRipple>
                    <i class="flaticon-right-arrow"></i>
                </a>
            </div> -->
        </div>
    </div>
    <div class="description flex">
        <div>
            <h2 class="title">
                <span> {{apartment.name}}</span>
            </h2>
            <div>
                {{apartment.description}}
            </div>
        </div>
    </div>
    <h4 class="ad-type">
       
    </h4>
    <div class="information flex">
        <div class="characters">
            <div class="flex">
                <div>
                    Адрес:
                </div>
                <div>
                    {{apartment.address}}, {{apartment.city}}
                </div>
            </div>
            <div class="flex">
                <div>
                    Уебсайт:
                </div>
                <div>
                    {{apartment.website}}
                </div>
            </div>
            <div class="flex">
                <div>
                    Електронна поща:
                </div>
                <div>
                    {{apartment.mail}}
                </div>
            </div>
            <div class="flex">
                <div>
                    Телефон:
                </div>
                <div>
                    {{apartment.phone}}
                </div>
            </div>
        </div>
        <div class="date">
            <div>
                <h3>
                    Отстъпка:
                </h3>
                <p>{{ apartment.promo}} %</p>
            </div>
        </div>
    </div>
</div>
<contacts-component></contacts-component>
