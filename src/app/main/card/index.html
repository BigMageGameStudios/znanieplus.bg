<div class="container">
    <div>
        <h2 class="title">
            <span>Сканиране</span>
        </h2>
        <h4>
            Тук можеш да провериш дали картата ЗНАНИЕ+ е активна.
        </h4>
        <h5>
            За тази цел просто сканирай или изпиши баркода от гърба ѝ.
        </h5>
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field color="primary">
            <input #inputBillOfLanding matInput placeholder="Номер на карта" formControlName="text" autocomplete="off">
            <button class="image-button" aria-label="Clear" (click)="onClear()" matRipple type="button" matSuffix>
                <img decoding="async" loading="lazy" class="flex contain" src="/assets/images/close.svg" width="32px" height="32px"/>
            </button>
        </mat-form-field>
        <button mat-raised-button type="submit">Потвърждаване</button>
        <p>
            Ако имаш каквито и да било въпроси, не се колебай да се свържеш с нас.
        </p>
        <ng-container *ngIf="submited">
            <div id="valid" *ngIf="active else notActive">
                Статус: Активна карта<br>
                Притежател: {{ name }}
            </div>
            <ng-template #notActive>
                <div id="invalid">
                    Невалидна карта
                </div>
            </ng-template>
        </ng-container>
    </form>

</div>
