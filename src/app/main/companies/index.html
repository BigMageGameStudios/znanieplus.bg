<div class="container">
  <div class="flex flex-center section-title">
    <h2 class="title font">
      <span class="duotone-text small"><span>Работодатели</span></span>
    </h2>
  </div>
  <div class="flex flex-center section-title">
    <p>Част от работодателите, които ни се довериха и предлагат ЗНАНИЕ+ на своите служители.</p>
  </div>
  <div class="flex flex-center flex-mobile">
    <a
      class="image-button in-line offer"
      matRipple
      [routerLink]="[]"
      [relativeTo]="activatedRoute"
      [state]="{ disableScroll: true }"
      [queryParams]="{ dialog: dialogs.offer }"
    >
      <img
        loading="lazy"
        decoding="async"
        src="/assets/images/offernew-dark.svg"
        width="100%"
        height="100%"
        alt="partner"
      />
    </a>
  </div>
</div>

<div class="section font section-padding" style="padding-top: 28px;">
  <div class="container">
    <div class="list flex">
      <company-component *ngFor="let company of companies; trackBy:track"
                         [company]="company">

      </company-component>
      <h3 class="error"
          *ngIf="companies.length == 0">
        Няма намерени резултати, моля опитайте по-късно !
      </h3>
    </div>
    <div class="right">
      <a class="load-more"
         mat-button
         (click)="onLoadMore()"
         *ngIf="!loaded"
         aria-label="load more">
        Зареди още...
      </a>
    </div>
  </div>
</div>
<contacts-component></contacts-component>
<footer-component></footer-component>
