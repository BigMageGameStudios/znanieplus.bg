<div class="container">
    <div class="banner flex" (click)="openGallery()">
        <gallery-component [src]="api_url+'/storage/' + item.photo"></gallery-component>
        <div class="frame">
            <h4>
                Знание плюс
            </h4>
        </div>
    </div>
    <div class="description flex">
        <div>
            <h2 class="title">
                <span> {{item.name}}</span>
            </h2>
            <div>
                {{item.description}}
            </div>
        </div>
    </div>
    <h4 class="ad-type">
       
    </h4>
    <div class="information flex">
        <div class="characters">
            <div class="flex">
                <div>
                    Адрес:
                </div>
                <div>
                    {{item.address}}, {{item.city}}
                </div>
            </div>
            <div class="flex">
                <div>
                    Уебсайт:
                </div>
                <div>
                    {{item.website}}
                </div>
            </div>
            <div class="flex">
                <div>
                    Електронна поща:
                </div>
                <div>
                    {{item.mail}}
                </div>
            </div>
            <div class="flex">
                <div>
                    Телефон:
                </div>
                <div>
                    {{item.phone}}
                </div>
            </div>
        </div>
        <div class="date">
            <div>
                <h3>
                    Отстъпка:
                </h3>
                <p>{{ item.promo}} %</p>
            </div>
        </div>
    </div>
</div>
<contacts-component></contacts-component>
