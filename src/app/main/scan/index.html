<ng-container *ngIf="submited">
    <div id="valid" *ngIf="active else notActive">
        Статус: Активна карта<br>
        Притежател: {{ name }}
    </div>
    <ng-template #notActive>
        <div id="invalid">
            Картата „{{ code }}“ е неактивна
        </div>
    </ng-template>
</ng-container>

<div id="reader"></div>
