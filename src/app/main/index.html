<mat-drawer-container autosize>
  <mat-drawer #drawer mode="over">
    <div class="icon">
      <img width="125" src="/assets/images/logo-banner.png" />
    </div>
    <ul>
      <li>
        <a routerLink="/" [class.active]="activeRoute == 'home'" fragment="home" (click)="drawer.toggle()">
          Начало
        </a>
      </li>
      <li>
        <a routerLink="/" [class.active]="activeRoute == 'places'" fragment="places" (click)="drawer.toggle()">
          Обекти
        </a>
      </li>
      <li>
        <a routerLink="/" fragment="about-us" [class.active]="activeRoute == 'about-us'" (click)="drawer.toggle()">
          За нас</a>
      </li>
      <li>
        <a routerLink="/" fragment="contacts" [class.active]="activeRoute == 'contacts'" (click)="drawer.toggle()">
          Контакти
        </a>
      </li>
    </ul>
  </mat-drawer>
  <mat-drawer-content>
    <mat-toolbar color="primary">
      <mat-toolbar-row class="desktop" [class.scroll]="active">
        <div class="container flex">
          <a class="flex logo" routerLink="/" fragment="home">
            <img src="/assets/images/logo-banner.png" alt="logo" />
          </a>
          <div class="navigation flex">
            <a routerLink="/" fragment="home" [class.active]="activeRoute == 'home'"><span>Начало</span></a>
            <a routerLink="/" fragment="places" [class.active]="activeRoute == 'places'"><span>Обекти</span></a>
            <a routerLink="/" fragment="about-us" [class.active]="activeRoute == 'about-us'"><span>За нас</span></a>
            <a routerLink="/" fragment="contacts" [class.active]="activeRoute == 'contacts'"><span>Контакти</span></a>
          </div>
        </div>
      </mat-toolbar-row>
      <mat-toolbar-row class="mobile">
        <button mat-icon-button (click)="drawer.toggle()" aria-label="drawer">
          <i class="flaticon-menu"></i>
        </button>
        <a class="title black-color">
          <span>Знание плюс</span>
        </a>
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="router">
      <router-outlet></router-outlet>
    </div>
    <div class="footer">
      <div class="container information flex">
        <div class="logo flex">
          <lazy-image-component objectFit="contain" src="/assets/images/logo-banner.png" width="210px" height="130px">
          </lazy-image-component>
        </div>
        <div class="navigation flex">
          <div class="bordered flex">
            <ul>
              <li>
                <a routerLink="/" fragment="home">
                  Начало
                </a>
              </li>
              <li>
                <a routerLink="/" fragment="places">
                  Обекти
                </a>
              </li>
              <li>
                <a routerLink="/" fragment="team">
                  За нас
                </a>
              </li>
              <li>
                <a routerLink="/" fragment="team">
                  Контакти
                </a>
              </li>

              <li>
                <a routerLink="/card">
                  Провери карта
                </a>
              </li>
            </ul>
          </div>
          <div class="flex">
            <a>
              Централен офис гр. София, ул. Бойчо Войвода 7
            </a>
            <a>
              +359 887 428 307
            </a>
          </div>
        </div>
      </div>
      <div class="rights">
        <h4>
          &copy; {{getDate()}} ЗНАНИЕ ПЛЮС | <a href="https://www.primecode.company/" target="_blank"
            rel="noreferrer">Designed by
            Prime Code Company</a>
        </h4>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
