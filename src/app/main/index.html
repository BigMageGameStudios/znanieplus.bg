<toolbar-component [drawer]="drawer"></toolbar-component>
<div
  class="router member flex"
  role="main"
  [@fadeAnimation]="outlet.isActivated ? outlet.activatedRoute : ''"
>
  <drawer-component #drawer>
  </drawer-component>
  <router-outlet #outlet="outlet"></router-outlet>
</div>
<a
  class="image-button offer"
  *ngIf="hideOffer"
  matRipple
  [routerLink]="[]"
  [relativeTo]="activatedRoute"
  [state]="{ disableScroll: true }"
  [queryParams]="{ dialog: dialogs.offer }"
>
  <img
    loading="lazy"
    decoding="async"
    src="/assets/images/offernew-dark.svg"
    width="100%"
    height="100%"
    alt="partner"
  />
</a>
