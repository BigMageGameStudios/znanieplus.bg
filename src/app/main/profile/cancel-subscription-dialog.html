<div class="dialog-container" style="padding: 16px;">
  <h1 mat-dialog-title>Прекатяване на абонамент</h1>
  <div mat-dialog-content>
    <p>Сигурни ли сте че искате да прекратите вашият абонаментен план?</p>
  </div>
  <div mat-dialog-actions>
    <button class="primary-btn show" mat-button (click)="cancel()">Не</button>
    <button class="primary-btn" mat-button (click)="confirm()">Да</button>
  </div>
</div>
