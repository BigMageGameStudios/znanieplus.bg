<div class="container card-container">

    <h2 class="title">
        <span>Профил</span>
    </h2>

    <div class="flex-container">

        <div class="flex-box">
            <div class="card">
                <div class="code-box">
                    <div class="code" [innerHTML]="img | safeHTML">

                    </div>
                </div>
                <div class="card-info">
                    <img loading="lazy" decoding="async" width="125" height="30" class="contain"
                        src="/assets/images/logo-banner.png" alt="logo" />
                    <div class="card-number">
                        <h3>
                            Номер на карта
                        </h3>
                        <p>
                            {{ token }}
                        </p>
                    </div>
                </div>
            </div>

        </div>

        <mat-list>
            <div mat-subheader class="list-header">
                <h4>
                    <span>
                        Промоционални кодове
                    </span>
                </h4>
            </div>
            <mat-list-item *ngFor="let code of codes; trackBy: trackByIndex">
                <mat-icon matListItemIcon>
                    <img loading="lazy" decoding="async" width="48" height="48" class="contain"
                        src="/assets/images/promo.svg" alt="logo" />
                </mat-icon>
                <div matListItemTitle>{{ code.name }} <span class="promo">{{ code.promo }}%</span></div>
                <div matListItemLine>
                    <a class="link" [href]="code.website" target="_blank">{{ code.website }}</a>
                </div>
                <div matListItemLine class="code">
                    <span>
                        Код: {{ code.parsedCode }}
                    </span>
                    <button matRipple class="primary-btn" (click)="copy(code.parsedCode)">Копирай</button>
                </div>
            </mat-list-item>
        </mat-list>

        <button matRipple class="primary-btn exit" (click)="exit()">Изход</button>

    </div>



</div>
<contacts-component></contacts-component>
<footer-component></footer-component>
