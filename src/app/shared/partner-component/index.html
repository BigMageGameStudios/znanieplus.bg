<div class="item" (click)="onPress()">
  <div class="item-content">
    <img
      class="flex cover"
      loading="lazy"
      decoding="async"
      [src]="api_url + '/storage/' + partner.logo"
      width="100%"
      height="200px"
      alt="partner"
    />
    <div class="information flex" [class.online]="partner.online == 1">
      <div>
        <h3>
          {{ partner.name }}
        </h3>
      </div>
      <div>
        <span class="block">
                    {{ partner.promo | number:'1.0-0' }}{{ partner.promo_type }}
                </span>
      </div>

    </div>
  </div>
  <div *ngIf="partner.short_description" class="short-description" [innerHTML]="partner.short_description | safeHTML"></div>
</div>
