<div class="item">
    <a
        [routerLink]="'/partner/'+partner.id"
        aria-label="Виж"
    >
        <img
            class="flex cover"
            loading="lazy"
            decoding="async"
            [src]="api_url + '/storage/' + partner.logo"
            width="100%"
            height="250px"
            alt="partner"
        />
        <div class="information flex" [class.online] = "partner.online == 1">
            <div>
                Отстъпка
                <span class="block">
                    {{partner.promo | number:'1.0-0'}}{{partner.promo_type}}
                </span>
            </div>
            <div>
                <h3>
                    {{partner.name}}
                </h3>
            </div>
        </div>
        <div
            class="plus-one flex"
            *ngIf="partner.plus_one"
        >
            <img
                loading="lazy"
                decoding="async"
                src="/assets/images/4521868331556258219.svg"
                width="30px"
                height="30px"
                alt="partner"
            />
            <span>
                +1
            </span>
        </div>
    </a>
</div>
