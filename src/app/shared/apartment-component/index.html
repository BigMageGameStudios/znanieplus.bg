<div class="item">
    <a [routerLink]="'/apartment/'+apartment.key" aria-label="Отвори">
        <lazy-image-component class="flex" objectFit="cover" [src]="api_url+'/min_uploads/images/' + apartment.photos[apartment.cover].name"   width="100%" height="100%">
        </lazy-image-component>
    </a>
    <div class="information flex">
        <div>
            Цена
            <span class="block">
                {{apartment.price | number:'1.0-0'}} {{ apartment.getCurrency().name }}
            </span>
        </div>
        <div>
            <h4>
                {{apartment.type}}
            </h4>
            <h4>
                {{apartment.address}}, {{apartment.city}}
            </h4>
        </div>
    </div>
</div>
