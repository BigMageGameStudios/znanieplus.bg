<div class="header">
  <h3>{{ data.title }}</h3>
</div>
<div class="content">
  <p>
    {{ data.message }}
  </p>
</div>
<div class="footer right">
  <button matRipple class="left primary-btn" *ngFor="let button of data.buttons; let i = index" (click)="handler(i)">
    {{ button.label }}
  </button>
</div>
