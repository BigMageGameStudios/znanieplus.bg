<mat-toolbar [class.small]="!drawer.active">
    <mat-toolbar-row class="flex">
        <button class="image-button toggle" (click)="toggleDrawer($event)" matRipple>
            <lazy-image-component src="./assets/drawer.svg" width="18px"
                height="18px">
            </lazy-image-component>
            <!-- <ng-template #defaultImage>
                <lazy-image-component [src]="drawer.active ? './assets/dedent.svg' : './assets/indent.svg'" width="18px"
                    height="18px">
                </lazy-image-component>
            </ng-template> -->
        </button>
        <div class="flex">
            <button class="image-button flex toggle user" (click)="toggleMenu($event)">
                <span>
                    {{ email }}
                    <b class="caret"></b>
                </span>
                <lazy-image-component src="./assets/user.svg" width="32px" height="32px" matRipple>
                </lazy-image-component>
            </button>
        </div>
    </mat-toolbar-row>
</mat-toolbar>

<div #menu class="menu" [class.active]="active">
    <a *ngFor="let m of menus" (click)="toggleMenu()" [routerLink]="m.link">
        {{ m.name }}
    </a>
    <button class="image-button logout" (click)="logout()">
        <!-- {{ translations['logout'] }} -->
    </button>
</div>
