<div class="toolbar" [class.small]="!drawer.active">
    <div class="toolbar-row flex" #toolbar>
        <div class="mobile">
            <button class="image-button toggle" (click)="toggleDrawer($event)" matRipple>
                <img loading="lazy" decoding="async" src="./assets/images/drawer.svg" width="22px" height="22px" />
            </button>
            <a class="flex" routerLink="/" fragment="home">
                <img loading="lazy" decoding="async" width="125" height="22" class="title"
                    src="/assets/images/logo-banner.png" alt="logo" />
            </a>
        </div>

        <div class="container">
            <a class="flex logo" routerLink="/" fragment="home">
                <img loading="lazy" decoding="async" src="/assets/images/logo-banner.png" alt="logo" />
            </a>
            <div class="navigation flex">
                <a routerLink="/card" routerLinkActive="active activated" (click)="removeFragment()">
                    <span>
                        Провери карта
                    </span>
                </a>
                <a routerLink="/partners" routerLinkActive="active activated"
                    (click)="removeFragment()"><span>Партньори</span></a>

                <a routerLink="/about" (click)="removeFragment()" routerLinkActive="active activated">

                    <span>
                        За нас
                    </span>
                </a>

                <a routerLink="/" fragment="contacts" routerLinkActive="activated"
                    [class.active]="activeRoute == 'contacts'">
                    <span>Контакти</span>
                </a>

                <a routerLink="/profile" routerLinkActive="active activated">
                    <span>
                        {{ userProvider.isLogedIn() ? 'Профил' : 'Вход' }}
                    </span>
                </a>
            </div>
        </div>
    </div>
</div>
