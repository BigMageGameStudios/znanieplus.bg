<div class="item">
    <a
        href="{{company.link}}"
        target="_blank"
        aria-label="Виж"
    >
        <img
            class="flex cover"
            loading="lazy"
            decoding="async"
            [src]="api_url + '/storage/' + company.logo"
            width="100%"
            height="250px"
            alt="company"
        />
        <div class="information flex">
            <div>
                <h3>
                    {{company.name}}
                </h3>
            </div>
        </div>
    </a>
</div>
