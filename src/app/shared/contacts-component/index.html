<div class="gray">
    <div class="container">
        <div class="contacts">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="center">
                    <h2 class="title">
                        <span>Свържи се с нас</span>                     
                    </h2>
                    <p class="intro">Поискай от нас индивидуална оферта, кандидатствай за одобрение в партньорската ни мрежа или просто сподели какво мислиш за ЗНАНИЕ+</p>
                    
                </div>
                <div class="form flex">
                    <div class="right">
                        <div class="relative">
                            <label for="name">Име</label>
                            <input id="name" type="text" placeholder="Име *" autocomplete="name" formControlName="name"
                                aria-labelledby="name" />
                        </div>
                        <div class="relative">
                            <label for="email">Имейл адрес</label>
                            <input id="email" type="text" placeholder="Имейл адрес *" autocomplete="email"
                                formControlName="email" />
                        </div>
                    </div>
                    <div>
                        <div class="relative">
                            <label for="phone">Телефон за връзка</label>
                            <input id="phone" type="text" placeholder="Телефон за връзка" autocomplete="phone"
                                formControlName="phone" />
                        </div>
                        <div class="relative">
                            <label for="message">Съобщение</label>
                            <textarea id="message" placeholder="Съобщение *" rows="5" autocomplete="off"
                                formControlName="message"></textarea>
                        </div>
                    </div>
                    <div class="contact">
                        <h3>Централен Офис</h3>
                        <p class="margin">гр. София, ул. Бойчо Войвода 7</p>
                        <p>+359 887 428 307</p>
                        <p class="margin">office@znanieplus.bg</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
