<div class="gray">
    <div class="container">
        <div class="contacts">
            <form [formGroup]="form" (ngSubmit)="onSubmit()" [class.submitted]="submitted" #formDirective="ngForm">
                <div class="center">
                    <h2 class="title">
                        <span>Свържи се с нас</span>
                    </h2>
                    <p class="intro">
                        Поискай от нас индивидуална оферта, кандидатствай за одобрение в партньорската ни
                        мрежа или просто сподели какво мислиш за ЗНАНИЕ+
                    </p>

                </div>
                <div class="form flex">
                    <div class="right">
                        <div class="relative margin">
                            <label for="name">Име</label>
                            <input [class.error]="form.get('name').invalid" type="text" placeholder="Име *" autocomplete="nope" formControlName="name" aria-labelledby="name" />
                        </div>
                        <div class="relative margin">
                            <label for="email">Имейл адрес</label>
                            <input [class.error]="form.get('email').invalid" type="email" placeholder="Имейл адрес *" autocomplete="nope" formControlName="email" />
                        </div>
                    </div>
                    <div>
                        <div class="relative margin">
                            <label for="phone">Телефон за връзка</label>
                            <input [class.error]="form.get('phone').invalid" type="tel" placeholder="Телефон за връзка" autocomplete="nope" formControlName="phone" />
                        </div>
                        <div class="relative margin">
                            <label for="message">Съобщение</label>
                            <textarea  [class.error]="form.get('message').invalid" placeholder="Съобщение *" rows="5" autocomplete="nope" formControlName="message"></textarea>
                        </div>
                        <button mat-raised-button color="primary" type="submit" [disabled]="loading">Потвърди</button>
                    </div>

                    <div class="contact">
                        <h3>Централен Офис</h3>
                        <p class="margin">гр. София, ул. Бойчо Войвода 7</p>
                        <p>+359 887 428 307</p>
                        <p class="margin">office@znanieplus.bg</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
