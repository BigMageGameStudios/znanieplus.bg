<div class="gray">
  <div class="container">
    <div class="contacts">
      <form
        [formGroup]="form"
        (ngSubmit)="onSubmit()"
        [class.submitted]="submitted"
        #formDirective="ngForm"
      >

        <div class="flex flex-center">
          <h2 class="title font">
            <span class="duotone-text small"><span>Свържи се с нас</span></span>
          </h2>
        </div>

        <div class="center">
          <p class="intro">
            Поискай от нас индивидуална оферта, кандидатствай за одобрение в партньорската ни мрежа или<br/> просто
            сподели какво мислиш за ЗНАНИЕ+
          </p>

          <p class="contacts-info-details">
            <a href="tel:+359898564849">+359 (898) 56 48 49</a> | <a href="mailto:office@znanieplus.bg">office@znanieplus.bg</a>
          </p>

        </div>
        <div class="form flex">
          <div>
            <div class="relative">
              <input
                [class.error]="form.get('name').invalid"
                type="text"
                placeholder="Име и фамилия"
                autocomplete="nope"
                formControlName="name"
                aria-labelledby="name"
              />
            </div>
            <div class="relative">
              <input
                [class.error]="form.get('email').invalid"
                type="email"
                placeholder="Имейл адрес"
                autocomplete="nope"
                formControlName="email"
              />
            </div>
            <div class="relative">
              <input
                [class.error]="form.get('phone').invalid"
                type="tel"
                placeholder="Телефонен номер"
                autocomplete="nope"
                formControlName="phone"
              />
            </div>
            <button
              matRipple
              class="button desktop"
              type="submit"
              [disabled]="loading"
            >Изпрати
            </button>
          </div>
          <div>

            <div class="relative">

              <textarea
                [class.error]="form.get('message').invalid"
                placeholder="Съобщение"
                rows="5"
                autocomplete="nope"
                formControlName="message"
              ></textarea>
            </div>
            <div class="relative flex checkbox">
              <input
                id="checkbox"
                type="checkbox"
                class="agreed"
                formControlName="agreed"
              />
              <label
                class="checkbox"
                for="checkbox"
                [class.error]="form.get('agreed').invalid"
              >Съгласен съм с обработката на личната ми информация в съответствие с
                <a
                  class="link"
                  href="/terms"
                  target="_blank"
                >Декларацията и уведомлението за поверителност.</a></label>
            </div>
            <button
              matRipple
              class="button mobile"
              type="submit"
              [disabled]="loading"
            >Изпрати
            </button>
          </div>
