<div class="photo">
    <img [src]="api_url+'/storage/' + items[index].name" alt="photo"/>
</div>

<div class="list">
    <div class="responsive" *ngFor="let item of items; let i = index" #images>
        <a (click)="changeImage(i)">
            <img decoding="async" loading="lazy" [src]="api_url+'/storage/' + item.name" [class.active]="index == i" alt="photo"/>
        </a>
    </div>
</div>

<a class="full-screen" mat-ripple (click)="setFullScreen()" aria-label="full-screen">
    <img class="contain flex" decoding="async" loading="lazy" src="/assets/images/full-screen.svg" width="34px" height="34px"/>
</a>

<a class="close" mat-ripple (click)="close()" aria-label="close">
    <img class="contain flex" decoding="async" loading="lazy" src="/assets/images/close-white.svg" width="30px" height="30px"/>
</a>
