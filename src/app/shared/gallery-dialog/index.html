<div class="photo">
    <img [src]="api_url+'/min_uploads/images/' + items[index].name" alt="photo"/>
</div>

<div class="list">
    <div class="responsive" *ngFor="let item of items; let i = index" #images>
        <a (click)="changeImage(i)">
            <img [src]="api_url+'/min_uploads/images/' + item.name" [class.active]="index == i" alt="photo"/>
        </a>
    </div>
</div>

<a class="full-screen" mat-icon-button (click)="setFullScreen()" aria-label="full-screen">
    <i class="flaticon-full-screen"></i>
</a>

<a class="close" mat-icon-button (click)="close()" aria-label="close">
    <i class="flaticon-close"></i>
</a>
