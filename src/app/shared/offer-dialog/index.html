<div class="gray">
    <div class="contacts">
        <form
            [formGroup]="form"
            (ngSubmit)="onSubmit()"
            [class.submitted]="submitted"
            #formDirective="ngForm"
        >
            <div class="center">
                <h2 class="title">
                    <span>Поискай оферта</span>
                </h2>
                <p class="intro">
                    Абонаментите на ЗНАНИЕ+ се предлагат ексклузивно на българските работодатели. Изпрати ни запитване и
                    ще получиш оферта до 24 часа.
                </p>

            </div>
            <div class="form flex">
                <div class="right">
                    <div class="relative margin">
                        <label
                            class="input"
                            for="username"
                        >Име*</label>
                        <input
                            [class.error]="form.get('username').invalid"
                            type="text"
                            placeholder="Име и фамилия"
                            autocomplete="nope"
                            formControlName="username"
                            aria-labelledby="username"
                        />
                    </div>
                    <div class="relative margin">
                        <label
                            class="input"
                            for="companyname"
                        >Компания*</label>
                        <input
                            [class.error]="form.get('companyname').invalid"
                            type="text"
                            placeholder="Име на фирма"
                            autocomplete="nope"
                            formControlName="companyname"
                            aria-labelledby="companyname"
                        />
                    </div>
                    <div class="relative margin">
                        <label
                            class="input"
                            for="email"
                        >Имейл*</label>
                        <input
                            [class.error]="form.get('email').invalid"
                            type="email"
                            placeholder="Имейл адрес"
                            autocomplete="nope"
                            formControlName="email"
                        />
                    </div>
                </div>
                <div>
                    <div class="relative margin">
                        <label
                            class="input"
                            for="phone"
                        >Телефон</label>
                        <input
                            [class.error]="form.get('phone').invalid"
                            type="tel"
                            placeholder="Телефонен номер"
                            autocomplete="nope"
                            formControlName="phone"
                        />
                    </div>
                    <div class="relative margin">
                        <label
                            class="input"
                            for="message"
                        >Съобщение*</label>
                        <textarea
                            [class.error]="form.get('message').invalid"
                            placeholder="Съобщение"
                            rows="5"
                            autocomplete="nope"
                            formControlName="message"
                        ></textarea>
                    </div>
                    <div class="relative flex checkbox">
                        <input
                            id="checkbox-offer"
                            type="checkbox"
                            class="agreed"
                            formControlName="agreed"
                        />
                        <label
                            class="checkbox"
                            for="checkbox-offer"
                            [class.error]="form.get('agreed').invalid"
                        >Съгласен съм с обработката на личната ми информация в съответствие с
                            <a
                                class="link"
                                href="/terms"
                                target="_blank"
                            >Декларацията и уведомлението за поверителност.</a></label>
                    </div>
                    <button
                        matRipple
                        class="primary-btn"
                        type="submit"
                        [disabled]="loading"
                    >Потвърди</button>
                </div>
            </div>
        </form>
    </div>
</div>
