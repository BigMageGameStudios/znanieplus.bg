<div class="box">
    <div class="list" #list>
        <div *ngFor="let item of data; trackBy:track" class="item">
            <a [routerLink]="'/place/'+item.id" aria-label="Виж">
                <lazy-image-component class="flex" objectFit="cover" [src]="'https://dashboard.znanieplus.bg/storage/' + item.photo" width="100%" height="250px">
                </lazy-image-component>
            </a>
            <div class="information flex">
                <div>
                    Отстъпка
                    <span class="block">
                        {{item.promo | number:'1.0-0'}}%
                    </span>
                </div>
                <div >
                    <h4>
                        {{item.name}}
                    </h4>
                </div>
            </div>
        </div>
    </div>

    <div class="prev" (click)="prev()">
        <a matRipple>
            <i class="flaticon-left-arrow"></i>
        </a>
    </div>

    <div class="next" (click)="next()">
        <a matRipple>
            <i class="flaticon-right-arrow"></i>
        </a>
    </div>
</div>
