<div class="box">
    <div class="list" #list>
        <div *ngFor="let item of data; trackBy:track" class="item">
            <a [routerLink]="'/place/'+item.id" aria-label="Виж">
                <img class="flex cover" loading="lazy" decoding="async" [src]="api_url + '/storage/' + item.photo" width="100%" height="250px" alt="place" />
            </a>
            <div class="information flex">
                <div>
                    Отстъпка
                    <span class="block">
                        {{item.promo | number:'1.0-0'}}%
                    </span>
                </div>
                <div >
                    <h3>
                        {{item.name}}
                    </h3>
                </div>
            </div>
        </div>
    </div>

    <div class="prev" (click)="prev()">
        <button  class="image-button" matRipple>
            <img class="flex contain" src="/assets/images/arrow-left.svg" width="32" height="32" loading="lazy" decoding="async" alt="card"/>
        </button>
    </div>

    <div class="next" (click)="next()">
        <button  class="image-button" matRipple>
            <img class="flex contain" src="/assets/images/arrow-right.svg" width="32" height="32" loading="lazy" decoding="async" alt="card"/>
        </button>
    </div>
</div>
